<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Focus Pomodoro</title>
</head>
<body>
    <header>
        <button class="theme"></button>
        <span></span>
    </header>

    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div class="controls">

            <button class="buttonPlay"><img src="imagens/button-play.svg" alt="Icone de um bot達o play"></button>

            <button class="buttonPause hide"><img src="imagens/button-pause.svg" alt="Icone de um bot達o pause"></button>

            <button class="buttonStop hide"><img src="imagens/button-stop.svg" alt="Icone de um bot達o stop"></button>

            <button class="buttonTimer"><img src="imagens/button-time.svg" alt="Icone de um bot達o timer"></button>
        
        </div>

    </main>

    <footer>
        <button class="buttonSound-on hide"></button>
        <button class="buttonSound-off"></button>
    </footer>
      
    <script src="js/index.js" type="module"></script>
</body>
</html>
